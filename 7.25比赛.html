      var $ = document.getElementById.bind(document);
      function submit() {
        var pw = $('pass').value, D, E;
        if (hex_sha1(pw + 'Life is tough but so are you.') === '0ec8af332c5793687fc7b29e85793f733b4c88d3') {
          D = atob(article);
          E = des(pw, D, 0, 0, 0, 0).substr(0, 18714);
          document.body.innerHTML = E;
        }
        else {
          $('help-password').innerHTML = 'Password Error !';
          $('pass').value = '';
        }
      }
      $('submit').onclick = submit; $('pass').onkeydown = function (e) { e.which === 13 || e.keyCode === 13 ? submit() : $('help-password').innerHTML = ''; }
      $('pass').focus();
    }
  </script>

  <div class="text-center" style="margin-top: 10px">

    <span class="text-danger show" id="help-password"></span>
